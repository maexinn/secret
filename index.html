<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Letter ðŸ’Œ</title>

<style>
body {
  margin: 0;
  background: #ffe6eb;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

/* Envelope */
.envelope {
  width: 260px;
  height: 180px;
  background: #ff8fa3;
  border-radius: 10px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  perspective: 1000px;
}

/* Flap */
.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 130px solid transparent;
  border-right: 130px solid transparent;
  border-bottom: 90px solid #ff5f7a;
  transition: 0.5s;
  transform-origin: top;
  backface-visibility: hidden;
}

/* Letter */
.letter {
  position: absolute;
  bottom: 0;
  left: 10px;
  width: 240px;
  height: 150px;
  background: white;
  border-radius: 8px;
  padding: 15px;
  box-sizing: border-box;
  transform: translateY(100%);
  transition: 0.6s;
  text-align: center;
}

/* Open Animation */
.open .flap {
  transform: rotateX(180deg);
}

.open .letter {
  transform: translateY(0);
}

/* Heart animation */
.heart {
  position: fixed;
  font-size: 22px;
  color: pink;
  animation: float 3s linear forwards;
}

@keyframes float {
  0% {
    opacity: 1;
    transform: translateY(0);
  }
  100% {
    opacity: 0;
    transform: translateY(-150px);
  }
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
  <div class="flap"></div>

  <div class="letter">
    <h3>Happy Valentine's ðŸ’–</h3>
    <p>
      Hi love,<br><br>
      You make my days brighter and my heart happier.<br>
      Thank you for being you ðŸ’•<br><br>
      I care about you so much!
    </p>
  </div>
</div>

<script>
const envelope = document.getElementById("envelope");

envelope.addEventListener("click", () => {
  envelope.classList.toggle("open");

  if (envelope.classList.contains("open")) {
    createHearts();
  }
});

function createHearts() {
  for (let i = 0; i < 15; i++) {
    setTimeout(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’—";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "90vh";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);

    }, i * 200);
  }
}
</script>

</body>
</html>
