<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentines</title>
    <style>
        /* Add your styles here */
        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            border: 2px solid #E6E6E6;
            border-radius: 10px;
            background-color: white;
            overflow: hidden;
            margin: 20px auto;
        }
        .letter {
            position: absolute;
            width: 90%;
            height: auto;
            top: 30%; 
            left: 5%;
            transform: translateY(-50%);
            background-color: #FFDDC1;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="envelope">
        <div class="letter">
            <h1>Happy Valentine's Day!</h1>
            <p>Wishing you all the love and happiness in the world!</p>
        </div>
    </div>
</body>
</html>
