<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Letter ðŸ’Œ</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #ffe6eb;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  padding: 20px;
}

/* Envelope */
.envelope {
  width: 260px;
  height: 180px;
  background: #ff8fa3;
  border-radius: 10px;
  position: relative;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  perspective: 1000px;
  flex-shrink: 0;
}

/* Flap */
.flap {
  position: absolute;
  top: 0;
  left: 0;
  width: 0;
  height: 0;
  border-left: 130px solid transparent;
  border-right: 130px solid transparent;
  border-bottom: 90px solid #ff5f7a;
  transition: 0.5s;
  transform-origin: top;
  backface-visibility: hidden;
  z-index: 10;
}

/* Letter */
.letter {
  position: absolute;
  top: 15px;
  left: 10px;
  width: 240px;
  height: 150px;
  background: white;
  border-radius: 8px;
  padding: 15px;
  box-sizing: border-box;
  text-align: center;
  overflow: hidden;
  z-index: 5;
  opacity: 0;
  transition: opacity 0.6s ease-in-out;
}

/* Letter content */
.letter h3 {
  margin: 0 0 10px 0;
  font-size: 18px;
}

.letter p {
  margin: 0;
  font-size: 12px;
  line-height: 1.4;
}

/* Open Animation */
.open .flap {
  transform: rotateX(180deg);
}

.open .letter {
  opacity: 1;
  z-index: 15;
}

/* Click heart animation */
.click-heart {
  position: fixed;
  font-size: 24px;
  pointer-events: none;
  animation: clickFloat 1.5s ease-out forwards;
  z-index: 100;
}

@keyframes clickFloat {
  0% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateY(-80px) scale(0.5);
  }
}

/* Floating heart animation */
.heart {
  position: fixed;
  font-size: 22px;
  color: pink;
  animation: float 3s linear forwards;
  pointer-events: none;
  z-index: 20;
}

@keyframes float {
  0% {
    opacity: 1;
    transform: translateY(0);
  }
  100% {
    opacity: 0;
    transform: translateY(-150px);
  }
}

/* Mobile responsiveness */
@media (max-width: 768px) {
  .envelope {
    width: 220px;
    height: 150px;
  }

  .flap {
    border-left: 110px solid transparent;
    border-right: 110px solid transparent;
    border-bottom: 75px solid #ff5f7a;
  }

  .letter {
    left: 8px;
    top: 12px;
    width: 204px;
    height: 120px;
    padding: 12px;
  }

  .letter h3 {
    font-size: 16px;
    margin: 0 0 8px 0;
  }

  .letter p {
    font-size: 11px;
    line-height: 1.3;
  }
}

@media (max-width: 480px) {
  body {
    padding: 10px;
  }

  .envelope {
    width: 180px;
    height: 120px;
  }

  .flap {
    border-left: 90px solid transparent;
    border-right: 90px solid transparent;
    border-bottom: 60px solid #ff5f7a;
  }

  .letter {
    left: 6px;
    top: 10px;
    width: 168px;
    height: 95px;
    padding: 10px;
  }

  .letter h3 {
    font-size: 14px;
    margin: 0 0 6px 0;
  }

  .letter p {
    font-size: 10px;
    line-height: 1.2;
  }
}
</style>
</head>

<body>

<div class="envelope" id="envelope">
  <div class="flap"></div>
  <div class="letter" id="letter">
    <h3>Happy Valentine's ðŸ’–</h3>
    <p>
      Hi love,<br><br>
      You make my days brighter and my heart happier.<br>
      Thank you for being you ðŸ’•<br><br>
      I care about you so much!
    </p>
  </div>
</div>

<script>
const envelope = document.getElementById("envelope");
const letter = document.getElementById("letter");

envelope.addEventListener("click", () => {
  envelope.classList.toggle("open");

  if (envelope.classList.contains("open")) {
    createHearts();
  }
});

// Create hearts that float up from bottom
function createHearts() {
  for (let i = 0; i < 15; i++) {
    setTimeout(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "ðŸ’—";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = "90vh";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 3000);

    }, i * 200);
  }
}

// Create hearts where user clicks on the letter
letter.addEventListener("click", (e) => {
  e.stopPropagation();
  
  const clickX = e.clientX;
  const clickY = e.clientY;

  const clickHeart = document.createElement("div");
  clickHeart.className = "click-heart";
  clickHeart.innerHTML = "ðŸ’—";

  clickHeart.style.left = clickX + "px";
  clickHeart.style.top = clickY + "px";
  clickHeart.style.transform = "translate(-50%, -50%)";

  document.body.appendChild(clickHeart);

  setTimeout(() => {
    clickHeart.remove();
  }, 1500);
});
</script>

</body>
</html>
